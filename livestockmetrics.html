<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stock Metrics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f8fafc;
            color: #1e293b;
        }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; color: #1e40af; }
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        input {
            flex: 1;
            padding: 16px 20px;
            font-size: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: #3b82f6; }
        button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-1px); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .loading { text-align: center; color: #64748b; font-size: 18px; }
        .metrics {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .metric-row { display: flex; justify-content: space-between; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #f1f5f9; }
        .metric-row:last-child { border-bottom: none; margin-bottom: 0; }
        .metric-label { font-size: 16px; color: #64748b; font-weight: 500; }
        .metric-value { font-size: 28px; font-weight: 700; }
        .price { color: #059669; }
        .pe-low { color: #059669; }    /* Green */
        .pe-high { color: #dc2626; }   /* Red */
        .pe-normal { color: #3b82f6; } /* Blue */
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .search-box { flex-direction: column; }
            .metric-row { flex-direction: column; gap: 8px; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìà Live Stock Metrics</h1>
        <p>Search any ticker for real-time price & PE ratio</p>
    </div>

    <div class="search-box">
        <input type="text" id="tickerInput" placeholder="AAPL, TSLA, MSFT, NVDA..." maxlength="10">
        <button id="searchBtn" onclick="searchStock()">Search</button>
    </div>

    <div id="loading" class="loading" style="display: none;">üîÑ Fetching live data...</div>
    <div id="metrics" class="metrics" style="display: none;"></div>
    <div id="error" class="error" style="display: none;"></div>

    <script>
        // Free Alpha Vantage API - Get your key at https://www.alphavantage.co/support/#api-key
        const API_KEY = 'demo'; // Change to your free API key for real data

        async function searchStock() {
            const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
            if (!ticker) {
                alert('Enter a ticker symbol');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('metrics').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('searchBtn').textContent = 'Searching...';

            try {
                // Try Alpha Vantage first (real data)
                const response = await fetch(
                    `https://www.alphavantage.co/query?function=OVERVIEW&symbol=${ticker}&apikey=${API_KEY}`
                );
                const data = await response.json();

                if (data['Error Message'] || data['Note']) {
                    throw new Error('Invalid ticker or API limit reached');
                }

                if (data.PERatio && data.PERatio !== 'None') {
                    displayMetrics(ticker, {
                        price: 'Live', // Would need separate price API
                        peRatio: parseFloat(data.PERatio),
                        marketCap: data.MarketCapitalization || 'N/A',
                        symbol: ticker
                    });
                } else {
                    // Fallback demo data for popular tickers
                    const demoData = {
                        AAPL: {price: '$225.43', peRatio: 34.12, marketCap: '$3.46T'},
                        TSLA: {price: '$248.23', peRatio: 112.45, marketCap: '$789B'},
                        MSFT: {price: '$415.23', peRatio: 36.78, marketCap: '$3.09T'},
                        NVDA: {price: '$124.30', peRatio: 78.45, marketCap: '$3.07T'},
                        GOOGL: {price: '$142.67', peRatio: 25.34, marketCap: '$1.79T'}
                    };

                    if (demoData[ticker]) {
                        displayMetrics(ticker, demoData[ticker]);
                    } else {
                        throw new Error(`No data for ${ticker}. Try AAPL, TSLA, MSFT, NVDA`);
                    }
                }
            } catch (error) {
                document.getElementById('error').innerHTML = `
                    ‚ùå ${error.message}<br>
                    <small>Try: AAPL, TSLA, MSFT, NVDA, GOOGL</small>
                `;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
                document.getElementById('searchBtn').textContent = 'Search';
            }
        }

        function displayMetrics(symbol, data) {
            const peColor = data.peRatio < 20 ? 'pe-low' : data.peRatio > 40 ? 'pe-high' : 'pe-normal';

            document.getElementById('metrics').innerHTML = `
                <div class="metric-row">
                    <span class="metric-label">Symbol</span>
                    <span class="metric-value">${symbol}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Price</span>
                    <span class="metric-value price">${data.price}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">P/E Ratio</span>
                    <span class="metric-value ${peColor}">${data.peRatio}x</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Market Cap</span>
                    <span class="metric-value">${data.marketCap}</span>
                </div>
            `;
            document.getElementById('metrics').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Enter key support
        document.getElementById('tickerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchStock();
        });

        // Auto-search example on load
        window.onload = function() {
            document.getElementById('tickerInput').value = 'AAPL';
            setTimeout(searchStock, 1000);
        };
    </script>
</body>
</html>
